<body>
    <script>
        var person = {};
        Object.defineProperty(person, "name", {
            configurable: false,
            value: "Nicholas"
        });
        //抛出错误
        Object.defineProperty(person, "name", {
            configurable: true,
            value: "Nicholas"
        });
    </script>
