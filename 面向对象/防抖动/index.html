<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防抖动机制</title>
</head>

<body>

    <input type="button" name="" id="" value="输出1" onclick="consoleMsg1();" />
    <input type="button" name="" id="" value="输出2" onclick="consoleMsg2();" />
    <script src="debounce.js"></script>
    <script>
        var _debounce1 = debounce(function(time) {
            console.log("2秒 防抖动- " + time);
        }, 2000);

        function consoleMsg1() {
            _debounce1(new Date().toString());
        }
        var _debounce2 = debounce(function(time) {
            console.log("3秒 防抖动- " + time);
        }, 3000);

        function consoleMsg2() {
            _debounce2(new Date().toString());
        }
    </script>

</body>

</html>
