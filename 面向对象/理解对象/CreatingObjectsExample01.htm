<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象</title>
</head>
<body>
   <h1>Object 构造函数创建一个对象包装（object wrapper）。</h1>
   <p>以上可以说明Object的类型是个函数（构造函数）</p>
    <script>
        var person = new Object();
        person.name = "Nicholas";
        person.age = 29;
        person.job = "Software Engineer";
        person.sayName = function(){
            console.log(this.name);
        }
        
        person.sayName();
        console.log(Object.prototype.toString.call(Object));
    </script>
</body>
</html>
