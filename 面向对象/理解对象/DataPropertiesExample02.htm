<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
</head>

<body>
    <script>
        var person = {};
        Object.defineProperty(person, "name", {
            configurable: false, //是否可以删除
            value: "Nicholas"
        });
        alert(person.name); //"Nicholas"
        delete person.name;
        alert(person.name); //"Nicholas
    </script>
</body>

</html>
