<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
</head>

<body>
    <script>
        var person = {};
        Object.defineProperty(person, "name",{
            writable: false, //是否可以修改
            value: "Nicholas"
        });
        console.log(person.name);
        person.name = "Greg";
        console.log(person.name);
    </script>
</body>

</html>
