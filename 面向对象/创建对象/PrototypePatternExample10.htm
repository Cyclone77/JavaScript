<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function Person() {}
        Person.prototype = {
            sex: "男"
        };
        var friend = new Person();
        Person.prototype = {
            constructor: Person,
            name: "Nicholas",
            age: 29,
            job: "Software Engineer",
            sayName: function() {
                alert(this.name);
            }
        };
        console.log(friend.sex === "男"); //true
        friend.sayName(); //error
    </script>
</body>

</html>
